{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <div class="panel" style="border-bottom: 1px solid #000;">
          <div class="panel-heading" style="background-color:#000; color: #fff; font-size: 18px;">{{source.name}}</div>
          <div class="panel-body" style="font-size: 16px;">
            <p>{{source.description | truncate(100)}}</p>
            <a href="/articles/{{source.id}}" class="btn" style="color: #fff; background-color: #000;">See more from this site</a>
          </div>
        </div>
      </div>
    {% endfor %}

{% endmacro %}
